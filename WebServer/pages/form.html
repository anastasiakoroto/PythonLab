{% extends 'base.html' %}
{% block content %}
{{page_title}}

    {% if auth_condition %}
    <p>
        <a href="http://{{server_two_host}}:{{server_two_port}}/auth.html">
            <font color="#899597" size="+1" face="verdana">AUTHORIZE</font>
        </a>
    </p>
    {% else %}
    <p>
        <a href="http://{{server_two_host}}:{{server_two_port}}/deauth.html">
            <font color="#899597" size="+1" face="verdana">DE-AUTHORIZE</font>
        </a>
    </p>
    {% endif %}
<br/><br/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<center>
    <form name="myform" action="http://{{server_two_host}}:{{server_two_port}}/charge.html"  method="post">
    <font size="+1" face="verdana" color="ACCACD">ENTER DATA:</font><br/><br/>
    <input type="text" size="30" placeholder="enter digit. example: 10" pattern="^[ 0-9]+$" name="digit"><br/><br/>
    <input type="submit" value="send">
    </form>
</center>
{% endblock %}
